<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/list.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   

    <title>Shoong_sub</title>
</head>
<body>
<div id="wrap">
    <!-- 헤더 불러오기 -->
    <div id="header">
    <th:block th:replace="~{layout/header::header}"></th:block>
    </div>

    <!-- 서브 상단 -->
    <div id="sub_top">
        <p>
            <a href="#">홈</a> > 
            <a href="#">후기 구경하기</a>
        </p>
        <div>후기 구경하기</div>
    </div>

    <div class="container">
        <div class="inner">

			<!-- ★★★작업위치★★★ -->
			<div id="review_list">
			    <div class="search">
			        <div class="search_innerbox">
			            <span>검색 키워드</span>
			            <select name="search_keyward" class="search_keyward">
			                <option value="option_t">제목</option>
			                <option value="option_c">내용</option>
			                <option value="option_tc">제목 + 내용</option>
			            </select>
			            <input class="search_textbox" type="text" placeholder="검색어를 입력하세요.">
			            <button class="search_button"><img src="/images/search.png" alt=""></button>
			        </div>
			    </div>
			    <hr class="review_line">
			    <input type="button" value="글쓰기" class="write_button">
				<div class="review_board" id="reviews">
				    <div th:each="review : ${reviews}">
						<div class="white_boxs">
		        			<div class="review_box">
								
								<a th:href="@{/review/read(reviewId=${review.reviewId})}">
									<div class="review_top">
										<span class="review_date">[[${review.createdDate}]]</span>
										<button class="review_like">
		                                	<img src="/images/like.png" alt="">
		                            	</button>
									</div>
									<h2>[[${review.title}]]</h2>
									<p>댓글 ([[${count[review.reviewId]}]])</p>
									
								</a>

						 	</div> <!-- reviewbox -->
				        </div> <!-- white_box -->
				    </div> <!-- th:each 끝 -->
				</div><!--review_board-->
			            <!-- ★★★작업위치★★★ -->     
        </div>
    </div>

    <!-- 푸터 불러오기 -->
    <div id="footer">
        <th:block th:replace="~{layout/footer::footer}"></th:block>
    </div>
</div>
</body>
<script src="/js/list.js" defer></script>
<script>
	function readReview(reviewId) {
		location.href="/review/read?reviewId="+reviewId;
	}
</script>
